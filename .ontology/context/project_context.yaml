# Контекст проекта для AI заполнения понятий
# ============================================

project:
  name: "Systemic Career (Системная карьера)"
  description: "Методология развития карьеры через системный подход"
  version: "2.3"
  domain: "Карьерное развитие, системное мышление, личная эффективность"

purpose: |
  Систематизация знаний о карьерном развитии через фреймворк First Principles (FPF).
  Создание практического инструментария для осознанного управления карьерой.

target_audience: |
  Профессионалы, планирующие и развивающие свою карьеру.
  Специалисты, стремящиеся к системному подходу в саморазвитии.

key_concepts: |
  Агентность, Мастерство, Стратегирование, Ритмы, Контекст, Резильентность,
  Коммуникация, Направление, Ценность, Фундамент, Недельный ритм, 
  Энергетический бюджет, Социальный капитал

guidelines: |
  При создании определений и описаний:
  - Использовать активный залог и практичные формулировки
  - Фокусироваться на применимости в реальной карьере
  - Избегать абстрактных академических определений
  - Связывать понятия с конкретными действиями и результатами
  - Учитывать 8-недельную структуру курса (Foundation, Direction, Value, Rhythm, Context, Mastery, Communication, Resilience)
  - Опираться на метамодель FPF: Характеристики, Показатели, Значения, Состояния, Роли

