# Контекст проекта для AI заполнения понятий
# ============================================
# Этот файл помогает AI лучше понимать специфику вашего проекта
# при автоматическом заполнении понятий.

project:
  name: "Название проекта"
  description: "Краткое описание проекта"
  version: "0.1.0"
  domain: "Предметная область (например: системная карьера, бизнес-процессы, образование)"

purpose: |
  Цель проекта - для чего создается онтология.
  Например: "Систематизация знаний о карьерном развитии"

target_audience: |
  Целевая аудитория.
  Например: "Профессионалы, планирующие карьеру"

key_concepts: |
  Ключевые концепты предметной области.
  Например: "агентность, мастерство, стратегирование, ритмы"

guidelines: |
  Руководящие принципы для определений понятий.
  Например: 
  - Использовать активный залог
  - Фокус на практическом применении
  - Избегать абстрактных формулировок
  - Определения должны быть понятны целевой аудитории

